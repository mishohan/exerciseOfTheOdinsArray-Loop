<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort In Decreasing Order</title>
</head>
<body>
    <script>

        let array = [5, 2, 1, -10, 8];
        let sortedArray = array.sort((a, b) => {return b - a});
        console.log(sortedArray); // [8, 5, 2, 1, -10]

    </script>
</body>
</html>
